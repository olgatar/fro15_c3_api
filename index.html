<!DOCTYPE html>
<!-- Created by Olga Tarassova 2016 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Debaser music events</title>
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C3_API">
  </head>
  <body>
    <main class="container-fluid">
      <div class="page-header nav">
        <h2 class="text-center">Debaser music events</h2>
      </div>

      <div class="main-content container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div id="info-div" class="info-panel panel panel-default">
              <div class="text-center panel-body">
                <span>Search music event by date or by the Debaser Venue closest to your location</span>
              </div>
            </div>

            <div class="api-buttons panel panel-default">
              <div class="row text-center panel-body">
                <input type="date" id="input-date" data-date-inline-picker="true" class="text-center col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1" placeholder="Date"/>
                <div class="venue-filter col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
                  <button id="venue-filter-btn" type="button" class="btn btn-default dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Debaser Venue <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu pull-left">
                    <li id="medis" class="text-center"><a href="#">Debaser Medis</a></li>
                    <li id="strand" class="text-center"><a href="#">Debaser Strand</a></li>
                  </ul>
                </div>
              </div>
            </div>

          <div id="events-div" class="">
            <ul class="list-group" id="events-ul">

            </ul>

          </div>
        </div>
      </div>
      </div>
      <footer class="navbar-fixed-bottom">
        <p class="footer-paragraph">&copy; 2016 Olga Tarassova</p>
      </footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
